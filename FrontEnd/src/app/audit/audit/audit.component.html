<div class="module">
  <div class="container-fluid">
    <div class="module-heading">Audit trail</div>
    <div class="module-body">
      <div class="row">
        <div class="col-md-12">

          <div class="table scroll-box-350 form-control" style="height:100%; min-height: 650px; max-height: 650px">
            <loadingIndicator [done]="loadingComplete">
              <table class="table table-striped table-condensed">
                <thead>
                <tr>
                  <th class="w-20">User</th>
                  <th class="w-20">Role</th>
                  <th class="w-20">Organisation</th>
                  <th class="w-10">Timestamp</th>
                  <th class="w-15">Action</th>
                  <th class="w-15">Type</th>
                </tr>
                </thead>

                <tbody>
                <tr *ngFor="let audit of auditSummaries" class="hover-box show-child-on-hover" (click)="showDetails(audit)">

                  <td>{{audit.userName}}</td>
                  <td>{{audit.userRole}}</td>
                  <td>{{audit.organisation}}</td>
                  <td>{{audit.timestamp}}</td>
                  <td>{{audit.auditAction}}</td>
                  <td>{{audit.itemType}}</td>

                </tr>
                </tbody>
              </table>
            </loadingIndicator>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
