<div class="module">
  <div class="container-fluid">
    <div class="module-heading">User Manager</div>
    <div class="module-body">
      <div class="row">
        <div class="form-group col-md-4">
          <label class="control-label">Delegation</label>
          <button type="button" class="btn btn-sm btn-success pull-right" (click)="createDelegation()">Add</button>
          <div class="input-group">
            <span class="input-group-addon"><i class="fa fa-th-large fa-lg fa-fw"></i></span>
            <select class="form-control" [(ngModel)]="selectedDelegation" name="selectedDelegation" (change)="loadDelegation()">
              <option *ngFor="let del of delegations" [ngValue]="del">{{del.name}}</option>
            </select>
          </div>
        </div>
        <div class="col-md-8">
          <div class="row" *ngIf="selectedOrganisation">
            <div class="col-md-12">
              <div class="card">
                <div class="card-header text-white">Selected Organisation</div>
                <div class="card-block">
                  <p>{{selectedOrganisation.name}}</p>
                  <div *ngIf="!selectedIsRoot">
                    <label>
                      <input type="checkbox" [(ngModel)]="selectedRelationship.createSuperUsers" name="createSuperUser">Create Super Users
                    </label>
                    <label>
                      <input type="checkbox" [(ngModel)]="selectedRelationship.createUsers" name="createSuperUser">Create Users
                    </label>
                  </div>
                  <button type="button" class="btn btn-sm btn-success pull-right" (click)="setOrganisation()">Set as my organisation</button>
                  <div class="pull-left">
                    <button type="button" class="btn btn-sm btn-success" (click)="saveRelationship()">Save</button>
                    <button type="button" class="btn btn-sm btn-success" (click)="goToOrganisation()">View users at organisation</button>
                    <button type="button" class="btn btn-sm btn-success" (click)="addChildOrganisation()">Add Child</button>
                  </div>

                </div>
              </div>
            </div>
          </div>
        </div>
      </div>


      <div class="row">
        <div class="form-group col-md-12">
          <div #graphContainer>
            <d3-tree-graph [definition]="root" (nodeClick)="nodeClick($event)" #d3tree></d3-tree-graph>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
