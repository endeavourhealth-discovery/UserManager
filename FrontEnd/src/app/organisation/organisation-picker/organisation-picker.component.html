<div class="modal-header">
  <h4 class="modal-title">New delegation</h4>
  <button type="button" class="close" (click)="cancel()" aria-hidden="true">&times;</button>
</div>
<div class="modal-body">
  <form endUserRole="form" class="container-fluid">
    <div class="row">
      <div class="form-group col-md-12">
        <label class="control-label">Search criteria</label>
        <div class="input-group">
          <input type="text" class="form-control" placeholder="Search term" aria-describedby="searchTerm"
                 [(ngModel)]="searchData" (keyup.enter)="search()" autofocus name="searchData">
          <span class="input-group-prepend" (click)="search()" style="cursor: pointer">
						<em class="fa fa-search input-group-text" id="searchTerm" aria-hidden="true"></em>
					</span>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="form-group col-md-12">
        <label class="control-label">Matches</label> <small class="text-muted"></small>
        <div class="scroll-box-150 form-control">
          <div *ngFor="let match of searchResults"
               class="hover-box show-child-on-hover striped">
            {{ match.name }}
            <button type="button" class="btn btn-xs btn-success pull-right child-to-show" (click)="addToSelection(match)">
              <span class="fa fa-sm fa-plus"></span>
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="form-group col-md-12">
        <label class="control-label">Selection</label> <small class="text-muted"></small>
        <table class="table table-striped table-sm">
          <thead>
          <tr class="d-flex">
            <th class="w-50">Organisation name</th>
            <th class="w-25">
              <div class="custom-control custom-checkbox form-control-plaintext">
                <input type="checkbox" class="custom-control-input" (change)="checkAllUsers($event)" id="chkCreateUsers" name="chkCreateUsers">
                <label class="custom-control-label" for="chkCreateUsers">Create users</label>
              </div>
            </th>
            <th class="w-25">
              <div class="custom-control custom-checkbox form-control-plaintext">
                <input type="checkbox" class="custom-control-input" (change)="checkAllSuperUsers($event)" id="chkCreateSuperUsers" name="chkCreateSuperUsers">
                <label class="custom-control-label" for="chkCreateSuperUsers">Create super users</label>
              </div>
            </th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let item of resultData" class="hover-box show-child-on-hover d-flex">
            <td class="w-50">{{item.name}}</td>
            <td class="w-25">
              <div class="custom-control custom-checkbox form-control-plaintext">
                <input type="checkbox" class="custom-control-input" [(ngModel)]="item.createUsers" id="chkOrgCreateUsers" name="createUsers">
                <label class="custom-control-label" for="chkOrgCreateUsers">Create users</label>
              </div>
            </td>
            <td class="w-25">
              <div class="custom-control custom-checkbox form-control-plaintext">
                <input type="checkbox" class="custom-control-input" [(ngModel)]="item.createSuperUsers" id="chkOrgCreateSuperUsers" name="createSuperUsers">
                <label class="custom-control-label" for="chkOrgCreateSuperUsers">Create users</label>
              </div>
            </td>
            <button type="button" class="btn btn-xs btn-danger pull-right child-to-show" (click)="removeFromSelection(item)">
              <span class="fa fa-sm fa-remove"></span>
            </button>
          </tr>
          </tbody>
        </table>
      </div>

    </div>
  </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-success" (click)="ok();">Ok</button>
  <button type="button" class="btn btn-danger" (click)="cancel()">Cancel</button>
</div>
