<div class="module">
  <div class="container-fluid">
    <div class="module-heading">Configuration</div>
    <div class="module-body">
      <div class="row">
        <div class="col-md-6">
          <div class="card">
            <div class="card-header text-white">
              Role types
            </div>
            <div class="card-block" style="overflow:hidden;  min-height: 720px; max-height: 720px">
              <div class="scroll-box-500">
                <loadingIndicator [done]="roleTypes">
                  <table class="table table-striped table-sm">
                    <thead>
                    <tr>
                      <th class="w-25">Name</th>
                      <th class="w-75">Description</th>
                    </tr>
                    </thead>

                    <tbody>
                    <tr *ngFor="let roleType of roleTypes" class="hover-box show-child-on-hover">

                      <td>{{roleType.name}}</td>
                      <td>{{roleType.description}}</td>

                    </tr>
                    </tbody>
                  </table>
                </loadingIndicator>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="card">
            <div class="card-header text-white">
              Applications
              <div class="pull-right">
                <button *ngIf="superUser" class="btn btn-success" (click)="addApplication()">Add new application</button>
              </div>
            </div>
            <div class="card-block" style="overflow:hidden;  min-height: 720px; max-height: 720px">
              <div class="scroll-box-500">
                <loadingIndicator [done]="roleTypes">
                  <table class="table table-striped table-sm">
                    <thead>
                    <tr>
                      <th class="w-25">Name</th>
                      <th class="w-75">Description</th>
                    </tr>
                    </thead>

                    <tbody>
                    <tr *ngFor="let app of applications" class="hover-box show-child-on-hover" (click)="editApp(app)">

                      <td>{{app.name}}</td>
                      <td>{{app.description}}</td>

                    </tr>
                    </tbody>
                  </table>
                </loadingIndicator>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
