<h1 mat-dialog-title>Add projects</h1>
<div mat-dialog-content>
  <div class="flex" fxLayout="row wrap" fxLayout.xs="column" fxLayoutGap="16px grid" fxLayoutAlign="start">
    <mat-form-field appearance="outline" fxFlex="100">
      <mat-label>Organisation</mat-label>
      <mat-select matInput name="status" [(value)]="selectedOrganisation" name="selectedOrganisation" (selectionChange)="getOrganisationProjects()">
        <mat-option *ngFor="let org of delegatedOrganisations" [value]="org">{{org.name}}</mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <br>
  <div class="scroll-box-400">
    <app-generic-table #picker
                       [items]="projects"
                       [detailsToShow]="projectDetailsToShow"
                       [allowSelect]="true">
    </app-generic-table>
  </div>
  <br>
</div>
<div mat-dialog-actions align="end">
  <button mat-button color="accent" (click)="cancel()">Cancel</button>
  <button mat-flat-button color="accent" [disabled]="picker.selection.selected.length < 1" (click)="ok()">Add selected</button>
</div>
