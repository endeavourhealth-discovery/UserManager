<h1 mat-dialog-title>Application profiles</h1>
<form #form="ngForm">
  <div mat-dialog-content>
    <div class="flex" fxLayout="row wrap" fxLayoutGap="16px grid" fxLayoutAlign="start">
      <mat-form-field appearance="outline" fxFlex="50" fxFill>
        <mat-label>Name</mat-label>
        <input matInput required [(ngModel)]="resultData.name" placeholder="Name" name="name" #name>
      </mat-form-field>
      <mat-form-field appearance="outline" fxFlex="50" fxFill>
        <mat-label>Description</mat-label>
        <input matInput required [(ngModel)]="resultData.description" placeholder="Description" name="description" #description>
      </mat-form-field>
    </div>
  </div>
</form>
<div mat-dialog-actions align="end">
  <button mat-button color="accent" (click)="cancel()">Cancel</button>
  <button mat-flat-button color="accent" [disabled]="form.invalid" (click)="save()">Save application policy</button>
</div>
